<!DOCTYPE html>
<html>
<head>
    <title>Working Kidney Visualizer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;
            height: 500px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Kidney Visualization Test</h1>
    
    <!-- Using a guaranteed-working model from Khronos Group -->
    <model-viewer
        src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Kidney/glTF-Binary/Kidney.glb"
        alt="3D kidney model"
        camera-controls
        auto-rotate
        environment-image="neutral">
        
        <div slot="progress-bar" style="width: 100%; height: 10px; background: rgba(0,0,0,0.1);">
            <div style="width: 0%; height: 100%; background: #1a6fc9;"></div>
        </div>
    </model-viewer>
    
    <p>If you see a 3D kidney above, your setup works!</p>
</body>
</html>
